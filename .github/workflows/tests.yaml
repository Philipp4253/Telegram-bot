name: Lint, Detect, Test Build

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  lint:
    name: Python lint TELEGRAM-BOT
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy aiohttp beautifulsoup4 requests
          pip install types-beautifulsoup4 types-requests

      - name: Run flake8 (style guide enforcement)
        run: flake8 . --count --show-source --statistics

      - name: Run mypy (static type checking)
        run: mypy --install-types --non-interactive .

  detect-secrets:
    name: Scanning for secrets in code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          severity-level: high

  test-build-docker:
    name: Testing build docker
    runs-on: ubuntu-latest
    needs: [detect-secrets]
    steps:
      - uses: actions/checkout@v4

      - name: Check for Dockerfile
        run: test -f Dockerfile || (echo "Dockerfile not found" && exit 1)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build docker image
        run: docker build -t telegram-volleyball-bot:latest .
